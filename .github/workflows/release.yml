name: Build & Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Read tag annotation via GitHub API
        id: tagbody
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const { owner, repo } = context.repo;
            const ref = await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` });
            const type = ref.data.object.type; // 'tag' (annotated) or 'commit' (lightweight)
            core.setOutput('annotated', String(type === 'tag'));
            if (type === 'tag') {
              const t = await github.rest.git.getTag({ owner, repo, tag_sha: ref.data.object.sha });
              core.setOutput('body', t.data.message || '');
              core.info(`Annotated tag: message length ${ (t.data.message || '').length }`);
            } else {
              core.info('Lightweight tag: no annotation message.');
            }

      - name: Upload asset to existing release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/touchpad-card.js

      - name: Create release (annotated tag)
        if: github.event_name == 'push' && steps.tagbody.outputs.annotated == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-beta') }}
          body: ${{ steps.tagbody.outputs.body }}
          generate_release_notes: true
          files: dist/touchpad-card.js

      - name: Create release (lightweight tag)
        if: github.event_name == 'push' && steps.tagbody.outputs.annotated != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-beta') }}
          generate_release_notes: true
          files: dist/touchpad-card.js

  server-win:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps and PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller -r backend/requirements.txt

      - name: Build Windows backend (PyInstaller)
        run: pyinstaller --onefile --noconsole --name touchpad-server --distpath dist backend/touchpad_tray.py

      - name: Upload backend asset to existing release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/touchpad-server.exe

      - name: Upload backend asset for tag push
        if: github.event_name == 'push' && github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-beta') }}
          generate_release_notes: false
          files: dist/touchpad-server.exe
